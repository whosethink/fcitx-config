FirstCandColor=40 174 149
# 用户词组颜色
UserPhraseColor=188 250 0
# 码表提示颜色
CodeColor=145 250 0
# 其他颜色
OtherColor=68 68 68
# 活动菜单项颜色
ActiveMenuColor=55 55 55
# 非活动菜单项颜色
InactiveMenuColor=70 76 78

