[SkinInfo]
# 皮肤名称
Name=openSUSE Harlequin
# 皮肤版本
Version=1.2
# 皮肤作者
Author=Marguerite Su <marguerite@opensuse.org>
# 描述
Desc=openSUSE 13.2 Default Skin

[SkinFont]
# 输入字体大小
FontSize=13
# 菜单字体大小
MenuFontSize=10
# 字体大小遵守dpi设置
# Available Value:
# True False
RespectDPI=True
# 提示信息颜色
TipColor=174 40 64
# 输入信息颜色
InputColor=28 33 34
# 候选词索引颜色
IndexColor=119 119 119
